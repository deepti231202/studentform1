<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/css/styled3.css">
</head>
<body>
    <div class="Registration-form">
        <h1>Student Registration Form</h1>
        <form action="#" method="post">
            
            <p>REGISTER NUMBER</p>
            <input type="text" name="first name" placeholder="720721104018">
            <p>STUDENT NAME</p>
            <input type="text" name="first name" placeholder="Eg.Deepti">
           
       <p for="language">CHOOSE THE DEPARTMENT</p>
            <select id="languages">
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="IT">IT</option>
        <option value="AIML">AIML</option>
        <option value="BME">BME</option>
        </select>
        <p>10th MARK</p>
        <input type="text" name="mark" placeholder="in values eg.450">
        <p>12th MARK</p>
        <input type="text" name="mark" placeholder="in values eg.450">
        <p>DEGREE PERCENTAGE</p>
        <input type="text" name="mark" placeholder="in percentage eg.80%">
        <br><br>
        <button>SUBMIT</button>
        <button>CANCEL</button>
        </form>

        
        
    </div>
</body>
</html>
